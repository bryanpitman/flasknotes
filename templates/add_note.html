{% extends "base.html" %}

{% block content %}

<h1>Add note for {{ user.full_name }}</h1>

<form method="POST" action="/users/{{ user.username }}/notes/add">

    {{ form.hidden_tag() }}

    {% for field in form
        if field.widget.input_type != 'hidden' %}

      <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
    {% endfor %}

    <button type="submit">Add Note</button>

</form>

{% endblock %}
