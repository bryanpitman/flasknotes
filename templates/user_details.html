{% extends 'base.html' %}

{% block content %}

<h2>{{ user.first_name }} {{ user.last_name }}</h2>
<p>{{ user.email }}</p>
<p>{{ user.username }}</p>

  <form action="/logout" method="POST">
    {{form.hidden_tag()}}
    <button type="submit" class="btn btn-primary">Logout</button>
  </form>

{% for note in notes %}

<ul>

    <li class="list-group-item"><a href="/notes/{{note.id}}" >{{ note.title }}</a></li>

</ul>

{% endfor %}


{% endblock %}
